<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Breathe Code Photo Feed</h1>
    </header>

    <section class="post">
        <div class="post-header">
            <h2>My first photo</h2>
            <span class="date">12/14</span>
        </div>
        <div class="post-img">
            <img src="https://place-puppy.com/600x400" alt="puppy">
        </div>
        <div class="post-footer">
            <p>
                This is my first photo of the feed. This is a multi line comment for testing purposes. 
                I am learning to code with <strong>#BreatheCode</strong>.
            </p>
        </div>
    </section>

    <section class="post">
        <div class="post-header">
            <h2>Some cute thing</h2>
            <span class="date">12/17</span>
        </div>
        <div class="post-img">
            <img src="https://placehold.co/600x400" alt="tree">
        </div>
        <div class="post-footer">
            <p>
                Another example of a feed photo. Practicing my HTML and CSS skills ðŸš€
            </p>
        </div>
    </section>
</body>
</html>
